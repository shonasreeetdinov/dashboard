<mat-sidenav-container class="sidenav-container mat-primary">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="true">
    <mat-toolbar class="text-light">My App</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="'active'" routerLink="/dashboard">Dashboard</a>
      <a mat-list-item [routerLinkActive]="'active'" routerLink="/posts">Posts</a>
      <a mat-list-item [routerLinkActive]="'active'" routerLink="photos">Photos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
