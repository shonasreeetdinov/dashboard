<div class="dashboard-wrapper p-3">
  <div class="row">

    <div class="col-12 col-md-12 col-lg-4 mb-5 mb-lg-0">
      <div class="card">
        <div class="card-header">
          Statistics
        </div>
        <div class="list-group list-group-flush flex-row">
          <div class="list-group-item"><span class="text-primary font-weight-bold">{{allPosts?.length}}</span> Posts</div>
          <div class="list-group-item"><span class="text-primary font-weight-bold">{{allPhotos ? allPhotos[allPhotos.length-1]?.albumId : 0}}</span> Albums</div>
          <div class="list-group-item"><span class="text-primary font-weight-bold">{{allPhotos ? allPhotos.length : 0}}</span> Photos</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4 mb-5 mb-lg-0">
      <div class="card">
        <div class="card-header">
          Latest Posts
        </div>
        <div class="list-group list-group-flush">
          <ul class="list-group mt-3" #uiElementPosts
              (scroll)="onScrollLoadPosts()"
              style="overflow-y: auto;max-height:400px;" >
            <mat-card class="list-group-item" *ngFor="let post of posts">
                <div class="font-weight-bold text-center mb-1">{{post.title}}</div>
                <mat-card-subtitle>{{post.body}}</mat-card-subtitle>
            </mat-card>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4 mb-5 mb-lg-0">
      <div class="card">
        <div class="card-header">
          Recent Photos
        </div>
        <div class="row justify-content-center" #uiElementPhotos
             (scroll)="onScrollLoadPhotos()"
             style="overflow-y: auto; max-height:415px;">
          <div class="col-8 col-md-6 " *ngFor="let photo of photos">
            <div class="p-2">
              <img src="{{photo.thumbnailUrl}}" alt="">
              <p class="mt-1" style="overflow: hidden; white-space: nowrap;">{{photo.title}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
