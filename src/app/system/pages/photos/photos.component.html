<div class="p-3">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-2 mb-3" *ngFor="let photo of POSTS | paginate: {
      itemsPerPage: tableSize,
      currentPage: page,
      totalItems: count
    }; let i = index">
      <mat-card class="example-card" routerLink="/photos/{{photo.id}}" style="cursor: pointer" >
        <img mat-card-image src="{{photo.thumbnailUrl}}">
        <mat-card-content>
          <p style="overflow: hidden;text-overflow: ellipsis; white-space: nowrap;">{{photo.title}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div>
      <select (change)="onTableSizeChange($event)" class="custom-select custom-select-sm">
        <option *ngFor="let size of tableSizes">{{size}}</option>
      </select>
    </div>
   <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
  </div>
</div>
